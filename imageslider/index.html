<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image slider</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-items">
        <img
          src="https://images.unsplash.com/photo-1662581872277-0fd0bf3ae8f6?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=686&q=80"
          alt=""
        />
        <span class="img_text">Image 1</span>
      </div>
      <div class="img-items">
        <img src="https://images.unsplash.com/photo-1661956601349-f61c959a8fd4?ixlib=rb-4.0.3&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1471&q=80" alt="" />
        <span class="img_text">Image 2</span>
      </div>
      <div class="img-items">
        <img src="https://images.unsplash.com/photo-1666442862651-388dd10111d3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" />
        <span class="img_text">Image 3</span>
      </div>
      <div class="img-items">
        <img src="https://plus.unsplash.com/premium_photo-1661700607453-cddfb84274c0?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" />
        <span class="img_text">Image 4</span>
      </div>
      <div class="img-items">
        <img src="https://images.unsplash.com/photo-1666442862651-388dd10111d3?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80" alt="" />
        <span class="img_text">Image 5</span>
      </div>


      <br>
      <div class="dotsContainer">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
