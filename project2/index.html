<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz app</title>
    <link rel="stylesheet" href="quiz.css" />
  </head>
  <body>
    <div class="constainer">
      <div class="game">
        <div class="content">
          <h1 class="question">1.What is your name ?</h1>
          <div class="answers">
            <div class="answer">
              <input type="radio" value="false" id="a1" />
              <label for="a1">Answer1</label>
            </div>
            <div class="answer">
              <input type="radio" value="false" id="a2" />
              <label for="a2">Answer2</label>
            </div>
            <div class="answer">
              <input type="radio" value="true" id="a3" />
              <label for="a3">Answer3</label>
            </div>
            <div class="answer">
              <input type="radio" value="false" id="a4" />
              <label for="a4">Answer4</label>
            </div>
          </div>
        </div>
        <button class="button">Submit</button>
      </div>
      <div class="result"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
